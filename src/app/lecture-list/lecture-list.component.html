<ng-container style="height: 10vh;">
  <button type="button" *ngIf="isFilterPresent" (click)="resetFilters()">Reset Filters</button>

  <button type="button" *ngIf="isMenuVisible" (click)="download()">Download</button>

  <button type="button" *ngIf="isMenuVisible" (click)="calendar()">Calendar</button>
</ng-container>

<hr>

<ag-grid-angular
  style="height: 90vh;"
  class="ag-theme-alpine lectures-list"
  [rowData]="lectures"
  [columnDefs]="columns"
  [defaultColDef]="defaultColumnDefinitions"
  [rowMultiSelectWithClick]="true"
  rowSelection="multiple"
  [pagination]="true"
  [paginationAutoPageSize]="true"
  (gridReady)="onGridReady($event)"
  (selectionChanged)="onSelectionChanged($event)"
  (filterChanged)="onFilterChanged($event)"
>
</ag-grid-angular>
